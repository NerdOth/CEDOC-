                    <h:form>
                        <p:dataTable id="tbl" value="#{doctorantController.items}" var="item" widgetVar="Table"

                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     >

                            <!--<f:facet name="header">
                                 <h:outputText value="Recherche globale:" />

                             </f:facet>-->


                            <p:column filterBy="#{item.cin}" headerText="CIN" footerText="" filterMatchMode="contains">
                                <h:outputText value="#{item.cin}" />
                            </p:column>
                            <p:column filterBy="#{item.nom}" headerText="nom" footerText="" filterMatchMode="contains">
                                <h:outputText value="#{item.nom}" />
                            </p:column>
                            <p:column filterBy="#{item.prenom}" headerText="prenom" footerText=""  filterMatchMode="contains">

                            </p:column>
                       





                            <p:column>
