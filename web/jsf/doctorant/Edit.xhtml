        <!--main content-->
        <div class="container">
            <div class="row-fluid">
                <div class="span12">
                    <div class="w-box w-box-blue">
                        <div class="w-box-header">
                            Modifier 
                        </div>
                        <div class="w-box-content cnt_a">

                            <h:form>

                                <div class="formSep">   
                                    <div class="span6">

                                        <p class="heading_a" style="font-size:25px;">Modification des informations : </p>
                                        <div class="formSep"> 

                                            <h:outputLabel  value="#{bundle.CreateDoctorantLabel_nom}" for="nom" />
                                            <h:inputText id="nom" value="#{doctorantController.selected.nom}"  />

                                            <h:outputLabel value="#{bundle.CreateDoctorantLabel_prenom}" for="prenom" />
                                            <h:inputText id="prenom" value="#{doctorantController.selected.prenom}"  />

                                            <h:outputLabel value="Nationalité:" for="idNationalite" />
                                            <h:selectOneMenu id="idNationalite" value="#{doctorantController.selected.idNationalite}"  >

                                                <f:selectItems value="#{nationaliteController.itemsAvailableSelectOne}"/>
                                            </h:selectOneMenu>

                                            <h:outputLabel value="Date de naissance" for="datenaissance" />
                                            <p:calendar value="#{doctorantController.selected.datenassance}" />
                                            <h:outputLabel value="#{bundle.CreateDoctorantLabel_villenaissance}" for="villenaissance" />
                                            <h:selectOneMenu id="villenaissance" value="#{doctorantController.selected.villenaissance}" >

                                                <f:selectItems value="#{villeController.itemsAvailableSelectOne}"/>
                                            </h:selectOneMenu>

                                            <h:outputLabel value="#{bundle.CreateDoctorantLabel_villeadresse}" for="villeadresse" />
                                            <h:selectOneMenu id="villeadresse" value="#{doctorantController.selected.villeadresse}" >

                                                <f:selectItems value="#{villeController.itemsAvailableSelectOne}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="span6">
                                        <div class="formSep"> 
                                            <br/><br/>

                                            <h:outputLabel value="CIN:" for="cin" />
                                            <h:inputText id="cin" value="#{doctorantController.selected.cin}" title="#{bundle.CreateDoctorantTitle_cin}"/>

                                            <h:outputLabel value="#{bundle.CreateDoctorantLabel_cne}" for="cne" />
                                            <h:inputText id="cne" value="#{doctorantController.selected.cne}" title="#{bundle.CreateDoctorantTitle_cne}"/>


                                            <h:outputLabel value="#{bundle.CreateDoctorantLabel_email1}" for="email1" />
                                            <p:inputText id="email1" value="#{doctorantController.selected.email1}" validatorMessage="Format d'email 1 invalide" >
                                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                            </p:inputText> 

                                            <h:outputLabel value="#{bundle.CreateDoctorantLabel_email2}" for="email2" />
                                            <p:inputText id="email2" value="#{doctorantController.selected.email2}" validatorMessage="Format d'email 2 invalide" >
                                                <f:validateRegex pattern="()| (^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)" />
                                            </p:inputText> 

                                            <h:outputLabel value="#{bundle.CreateDoctorantLabel_tel1}" for="tel1" />
                                            <h:inputText id="tel1" value="#{doctorantController.selected.tel1}" />

                                            <h:outputLabel value="#{bundle.CreateDoctorantLabel_tel2}" for="tel2" />
                                            <h:inputText id="tel2" value="#{doctorantController.selected.tel2}"  />

                                            <h:outputLabel value="#{bundle.CreateDoctorantLabel_sexe}" for="sexe" />
                                            <p:selectOneRadio id="sexe" value="#{doctorantController.selected.sexe}" >
                                                <f:selectItem itemLabel="Homme" itemValue="homme" />
                                                <f:selectItem itemLabel="Femme" itemValue="femme"  />
                                            </p:selectOneRadio>

                                        </div>
                                    </div>         
                                </div>            


                                <div class="formSep">

                                    <p:commandButton  style="margin-left:90%;" action="#{doctorantController.update}" value="Enregistrer" />
                                </div>


                            </h:form>


                        </div>
