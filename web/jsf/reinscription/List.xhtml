<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReinscriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReinscriptionEmpty}" rendered="#{reinscriptionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reinscriptionController.items.rowCount > 0}">
                    <h:outputText value="#{reinscriptionController.pagination.pageFirstItem + 1}..#{reinscriptionController.pagination.pageLastItem + 1}/#{reinscriptionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reinscriptionController.previous}" value="#{bundle.Previous} #{reinscriptionController.pagination.pageSize}" rendered="#{reinscriptionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reinscriptionController.next}" value="#{bundle.Next} #{reinscriptionController.pagination.pageSize}" rendered="#{reinscriptionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reinscriptionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReinscriptionTitle_idReinscription}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReinscription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReinscriptionTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReinscriptionTitle_idInscription}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInscription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reinscriptionController.prepareView}" value="#{bundle.ListReinscriptionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reinscriptionController.prepareEdit}" value="#{bundle.ListReinscriptionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reinscriptionController.destroy}" value="#{bundle.ListReinscriptionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reinscriptionController.prepareCreate}" value="#{bundle.ListReinscriptionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReinscriptionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
