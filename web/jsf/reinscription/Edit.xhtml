<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReinscriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReinscriptionLabel_idReinscription}" for="idReinscription" />
                    <h:inputText id="idReinscription" value="#{reinscriptionController.selected.idReinscription}" title="#{bundle.EditReinscriptionTitle_idReinscription}" required="true" requiredMessage="#{bundle.EditReinscriptionRequiredMessage_idReinscription}"/>
                    <h:outputLabel value="#{bundle.EditReinscriptionLabel_date}" for="date" />
                    <h:inputText id="date" value="#{reinscriptionController.selected.date}" title="#{bundle.EditReinscriptionTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReinscriptionLabel_idInscription}" for="idInscription" />
                    <h:selectOneMenu id="idInscription" value="#{reinscriptionController.selected.idInscription}" title="#{bundle.EditReinscriptionTitle_idInscription}" required="true" requiredMessage="#{bundle.EditReinscriptionRequiredMessage_idInscription}">
                        <f:selectItems value="#{inscriptionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{reinscriptionController.update}" value="#{bundle.EditReinscriptionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReinscriptionViewLink}"/>
                <br />
                <h:commandLink action="#{reinscriptionController.prepareList}" value="#{bundle.EditReinscriptionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReinscriptionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
