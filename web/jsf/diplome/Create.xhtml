<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDiplomeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDiplomeLabel_idDiplome}" for="idDiplome" />
                    <h:inputText id="idDiplome" value="#{diplomeController.selected.idDiplome}" title="#{bundle.CreateDiplomeTitle_idDiplome}" required="true" requiredMessage="#{bundle.CreateDiplomeRequiredMessage_idDiplome}"/>
                    <h:outputLabel value="#{bundle.CreateDiplomeLabel_intitule}" for="intitule" />
                    <h:inputText id="intitule" value="#{diplomeController.selected.intitule}" title="#{bundle.CreateDiplomeTitle_intitule}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{diplomeController.create}" value="#{bundle.CreateDiplomeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{diplomeController.prepareList}" value="#{bundle.CreateDiplomeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDiplomeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
