<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUtilisateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_idUtilisateur}" for="idUtilisateur" />
                    <h:inputText id="idUtilisateur" value="#{utilisateurController.selected.idUtilisateur}" title="#{bundle.EditUtilisateurTitle_idUtilisateur}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_idUtilisateur}"/>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_login}" for="login" />
                    <h:inputText id="login" value="#{utilisateurController.selected.login}" title="#{bundle.EditUtilisateurTitle_login}" />
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_motpasse}" for="motpasse" />
                    <h:inputText id="motpasse" value="#{utilisateurController.selected.motpasse}" title="#{bundle.EditUtilisateurTitle_motpasse}" />
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_role}" for="role" />
                    <h:inputText id="role" value="#{utilisateurController.selected.role}" title="#{bundle.EditUtilisateurTitle_role}" />
                </h:panelGrid>
                <h:commandLink action="#{utilisateurController.update}" value="#{bundle.EditUtilisateurSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUtilisateurViewLink}"/>
                <br />
                <h:commandLink action="#{utilisateurController.prepareList}" value="#{bundle.EditUtilisateurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUtilisateurIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
